<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    form {
      background: #84cea3; padding: 20px; max-width: 300px; margin: 60px auto;
      border-radius: 6px; box-shadow: 0 2px 6px #ccc;
    }
    label, input { display: block; width: 100%; margin-bottom: 10px; }
    input { padding: 7px; border: 1px solid hsl(0, 66%, 45%); border-radius: 3px; }
    button { background: #4a90e2; color: #fff; border: none; padding: 8px 0; border-radius: 3px; width: 100%; }
  </style>
</head>
<body>
  <form>
    <label>Name</label>
    <input type="text" required>
    <label>Email</label>
    <input type="email" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
